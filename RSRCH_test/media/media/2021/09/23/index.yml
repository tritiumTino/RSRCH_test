#YAML
Реквизиты документа: |
    Уникальный номер документа: %id_doc% от %id_doc_date%
    Название документа: Оферта на вступление
    Дата заполнения: %date%
    Количество копий: 1
Метаинформация документа: |
    Ссылка на регистрационную карточку документа: %regcard%
    Тема электронного уведомления: Оферта на вступление
    Регистрационный номер документа: %reg_doc% от %reg_doc_date%
Реквизиты документа с персональными данными: |
    Сторона 1 (адресат):%fio%
    Сторона 2:юридическое лицо
Содержание документа: |
    Заявление председателю
    от %fio%
    от %email%
    Прошу включить меня в ваши ряды
Условия обмена документом: |
    Способ доставки обмена: электронный адрес %email%
    Дата отправки: %send_date%
Правила признания договоренностей, согласования условий: |
    Ваш уникальный код: %key%
    Подпись: %signature%
    Срок оферты: %offer_term%
    Считать себя заключившим договор с адресатом, если адресат не получит ответ до %offer_term%